stages:
  - module-pipelines

frontend:
  stage: module-pipelines
  trigger:
    include:
     - local: 'front.yml'
     - template: Security/SAST.gitlab-ci.yml
    strategy: depend
  only:
    changes:
     - frontend/**/*

backend:
  stage: module-pipelines
  trigger:
    include:
     - local: 'back.yml'
     - template: Security/SAST.gitlab-ci.yml
    strategy: depend
  only:
    changes:
     - backend/**/*